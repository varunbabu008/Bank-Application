    <body>
        <div class="row">
            <div class='col-md-3'></div>
            <div class="col-md-6 text-center">

                <h2>Welcome to Varun's Bank</h2>
                <br/>
                <br/>
                 <h:outputLink>Login Here</h:outputLink>
            </div>
            <div class='col-md-3'></div>


        </div>
       <h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="4000" />
		<p:panel id="loginPnl" header="Login"
			style="width: 350px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{auth.username}"></p:inputText>
				<p:spacer /><p:spacer />	
				<h:outputText value="Password" />
				<p:password id="password" value="#{auth.password}"
					feedback="false"></p:password>
				<p:message for="password"></p:message>
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
                            <p:commandButton id="loginButton" action="#{auth.login()}"
					value="Login" update="loginForm" ajax="true" style="float: right;">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton">
			<p:graphicImage value="resources/images/tenor.gif" />
		</p:blockUI>
	</h:form>
    </body>
