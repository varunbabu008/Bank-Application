<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BanktansactionsEditDlg" widgetVar="BanktansactionsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBanktansactionsTitle}">
            <h:form id="BanktansactionsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{banktansactionsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBanktansactionsLabel_trid}" for="trid" />
                        <p:inputText id="trid" value="#{banktansactionsController.selected.trid}" title="#{bundle.EditBanktansactionsTitle_trid}" required="true" requiredMessage="#{bundle.EditBanktansactionsRequiredMessage_trid}"/>
                        <p:outputLabel value="#{bundle.EditBanktansactionsLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{banktansactionsController.selected.amount}" title="#{bundle.EditBanktansactionsTitle_amount}" />
                        <p:outputLabel value="#{bundle.EditBanktansactionsLabel_trtime}" for="trtime" />
                        <p:calendar id="trtime" pattern="MM/dd/yyyy" value="#{banktansactionsController.selected.trtime}" title="#{bundle.EditBanktansactionsTitle_trtime}" required="true" requiredMessage="#{bundle.EditBanktansactionsRequiredMessage_trtime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBanktansactionsLabel_accountid}" for="accountid" />
                        <p:selectOneMenu id="accountid" value="#{banktansactionsController.selected.accountid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="accountidItem"
                                           itemValue="#{accountidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{banktansactionsController.update}" value="#{bundle.Save}" update="display,:BanktansactionsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BanktansactionsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BanktansactionsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
