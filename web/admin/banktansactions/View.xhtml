<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BanktansactionsViewDlg" widgetVar="BanktansactionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBanktansactionsTitle}">
            <h:form id="BanktansactionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{banktansactionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewBanktansactionsLabel_trid}"/>
                        <h:outputText value="#{banktansactionsController.selected.trid}" title="#{bundle.ViewBanktansactionsTitle_trid}"/>
                        <h:outputText value="#{bundle.ViewBanktansactionsLabel_amount}"/>
                        <h:outputText value="#{banktansactionsController.selected.amount}" title="#{bundle.ViewBanktansactionsTitle_amount}"/>
                        <h:outputText value="#{bundle.ViewBanktansactionsLabel_trtime}"/>
                        <h:outputText value="#{banktansactionsController.selected.trtime}" title="#{bundle.ViewBanktansactionsTitle_trtime}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBanktansactionsLabel_accountid}"/>
                        <h:outputText value="#{banktansactionsController.selected.accountid}" title="#{bundle.ViewBanktansactionsTitle_accountid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BanktansactionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
