<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBanktansactionsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BanktansactionsListForm">
                <p:panel header="#{bundle.ListBanktansactionsTitle}">
                    <p:dataTable id="datalist" value="#{banktansactionsController.items}" var="item"
                                 selectionMode="single" selection="#{banktansactionsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.trid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanktansactionsTitle_trid}"/>
                            </f:facet>
                            <h:outputText value="#{item.trid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanktansactionsTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanktansactionsTitle_trtime}"/>
                            </f:facet>
                            <h:outputText value="#{item.trtime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBanktansactionsTitle_accountid}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{banktansactionsController.prepareCreate}" update=":BanktansactionsCreateForm" oncomplete="PF('BanktansactionsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BanktansactionsViewForm" oncomplete="PF('BanktansactionsViewDialog').show()" disabled="#{empty banktansactionsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BanktansactionsEditForm" oncomplete="PF('BanktansactionsEditDialog').show()" disabled="#{empty banktansactionsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{banktansactionsController.destroy}" update=":growl,datalist" disabled="#{empty banktansactionsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
