<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountEditDlg" widgetVar="AccountEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAccountTitle}">
            <h:form id="AccountEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{accountController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAccountLabel_acid}" for="acid" />
                        <p:inputText id="acid" value="#{accountController.selected.acid}" title="#{bundle.EditAccountTitle_acid}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_acid}"/>
                        <p:outputLabel value="#{bundle.EditAccountLabel_acbal}" for="acbal" />
                        <p:inputText id="acbal" value="#{accountController.selected.acbal}" title="#{bundle.EditAccountTitle_acbal}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_actype}" for="actype" />
                        <p:inputText id="actype" value="#{accountController.selected.actype}" title="#{bundle.EditAccountTitle_actype}" />
                        <p:outputLabel value="#{bundle.EditAccountLabel_custid}" for="custid" />
                        <p:selectOneMenu id="custid" value="#{accountController.selected.custid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{customeruserController.itemsAvailableSelectOne}"
                                           var="custidItem"
                                           itemValue="#{custidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accountController.update}" value="#{bundle.Save}" update="display,:AccountListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AccountEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AccountEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
